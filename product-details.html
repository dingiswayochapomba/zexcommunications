<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - SecureTech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg transition-shadow duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">SecureTech Solutions</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-300">Home</a>
                <a href="about.html" class="hover:text-blue-300">About</a>
                <a href="products.html" class="hover:text-blue-300">Products</a>
                <a href="services.html" class="hover:text-blue-300">Services</a>
                <a href="contact.html" class="hover:text-blue-300">Contact</a>
            </div>
            <button class="md:hidden" title="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container mx-auto px-4 py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product Images -->
                <div class="space-y-4">
                    <img id="mainImage" src="https://via.placeholder.com/600x400" alt="Product" class="w-full rounded-lg">
                    <div class="grid grid-cols-4 gap-4">
                        <img src="https://via.placeholder.com/150x150" alt="Thumbnail 1" class="thumbnail cursor-pointer rounded">
                        <img src="https://via.placeholder.com/150x150" alt="Thumbnail 2" class="thumbnail cursor-pointer rounded">
                        <img src="https://via.placeholder.com/150x150" alt="Thumbnail 3" class="thumbnail cursor-pointer rounded">
                        <img src="https://via.placeholder.com/150x150" alt="Thumbnail 4" class="thumbnail cursor-pointer rounded">
                    </div>
                </div>

                <!-- Product Information -->
                <div>
                    <h1 id="productTitle" class="text-3xl font-bold mb-4">Product Name</h1>
                    <p id="productPrice" class="text-2xl text-blue-600 font-bold mb-4">$999.99</p>
                    <div id="productDescription" class="text-gray-600 mb-6">
                        <p class="mb-4">Detailed product description will be loaded here...</p>
                    </div>

                    <!-- Specifications -->
                    <div class="mb-6">
                        <h2 class="text-xl font-bold mb-3">Specifications</h2>
                        <ul id="specifications" class="list-disc list-inside space-y-2">
                            <!-- Specifications will be loaded here -->
                        </ul>
                    </div>

                    <!-- Add to Cart Section -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4">
                            <label for="quantity" class="font-bold">Quantity:</label>
                            <input type="number" id="quantity" min="1" value="1" class="border rounded p-2 w-20">
                        </div>
                        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-full">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as products.html) -->

    <script>
        // Product details data (in a real application, this would come from a backend)
        const products = {
            1: {
                name: "Pro Security Camera",
                price: 299.99,
                description: "Professional-grade security camera with 4K resolution and night vision capabilities...",
                specifications: [
                    "4K Ultra HD Resolution",
                    "Night Vision up to 30ft",
                    "Weather-resistant IP66",
                    "Two-way audio",
                    "Motion detection"
                ]
            },
            // Add more products...
        };

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Load product details
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = `$${product.price}`;
            document.getElementById('productDescription').textContent = product.description;
            
            const specsList = document.getElementById('specifications');
            specsList.innerHTML = product.specifications
                .map(spec => `<li>${spec}</li>`)
                .join('');
        }

        // Thumbnail click handler
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function() {
                document.getElementById('mainImage').src = this.src;
            });
        });

        // Add scroll event listener for nav shadow
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.classList.add('shadow-xl', 'bg-blue-900/95', 'backdrop-blur-sm');
            } else {
                nav.classList.remove('shadow-xl', 'bg-blue-900/95', 'backdrop-blur-sm');
            }
        });
    </script>
</body>
</html>
